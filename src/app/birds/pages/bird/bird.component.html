<mat-grid-list cols="1" *ngIf="!bird; else divBird">
  <mat-grid-tile>
    <!-- aqui el spinner-->
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divBird>

  <div  fxLayout="row"
        fxLayout.xs="column"
        fxLagoutGap="30px">

        <div fxFlex="50">
          <h1>{{ bird.nombre }} <small>-{{bird.nombre_cientifico}}</small></h1>
          <mat-divider></mat-divider>
          <br>
          <img [src]="bird | imagen" alt="">
        </div>
        <div fxFlex="50">
          <h1>{{bird.familia}}</h1>
          <mat-divider></mat-divider>

          <div class="content">
            
            <p>
              {{ bird.descripcion}}
            </p>
  
            <mat-list>
              <!-- <mat-list-item>{{ bird.descripcion}}</mat-list-item> -->
              <mat-list-item>{{ bird.alimentacion}}</mat-list-item>
              <mat-list-item>{{ bird.familia}}</mat-list-item>
              <mat-list-item>{{ bird.nombre_cientifico}}</mat-list-item>
            </mat-list>
          </div>

          <br>
          <button mat-button 
                  color="warn"
                  (click)="regresar()">
            Regresar
          </button>
        </div>

  </div>

</ng-template>
