
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{bird.nombre}}</mat-card-title>
      <mat-card-subtitle>{{ bird.nombre_cientifico }}</mat-card-subtitle>
    </mat-card-header>
  
    <!-- <img mat-card-image src="assets/heroes/{{bird.id}}.jpg"> -->
    <img mat-card-image [src]="bird | imagen">
  
    <mat-card-content>
      <h3><span>Familia: </span> {{ bird.familia}}</h3>
      <p>
        {{ descripcionAve }}
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button 
              color="warn"
              [routerLink]="['/birds', bird.id]">
        Leer m√°s....
      </button>
      <button mat-button color="accent"
              [routerLink]="['/birds/editar', bird.id]">

      </button>
  
    </mat-card-actions>
  
  </mat-card>
